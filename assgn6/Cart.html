<html lang="en">
  <head>
    <title>Bun Bun Bakeshop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- import the webpage's javascript file -->
    <!-- meta data-->
    <meta name="keywords" content="bunbun, bakeshop">
    <meta name="description" content="A bun bun bakeshop">

    <!-- import fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Arsenal|Darker+Grotesque|Mali&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav>
      <a href="index.html"><span class="hnav">Home</span></a>
      <span class="hnav"></span>
      <a href="Buns.html"><span class="hnav">Buns</span></a>
      <span class="hnav"></span>
      <a href="About.html"><span class="hnav">About</span></a>
      <span class="hnav"></span>
      <a href="Account.html"><span class="hnav">Account</span></a>
      <span class="navright"><a href="Cart.html"><i class="material-icons">shopping_cart</i></a><p id="carticonnum">1</p></span>
    </nav>
    <div class="containerpp">
      <h2 class="titlepp">Checkout</h2>
      <img class="cartimg" src="https://cdn.glitch.com/0711cce2-3511-41d0-a93f-48a3c98c8b83%2Fblackberrybunsmall.png?v=1571774610297">
      <div class="cartitem">
        <h3>Original Bun</h3>
        <p>Frosting</p>
        <select required id="originalfrost" onchange="updateProductImg()">
          <option value="1" selected>None</option>
          <option value="2">Chocolate</option>
          <option value="3">Milk</option>
          <option value="4">Sugar</option>
        </select>
        <br>
        <p>Quantity</p>
        <select required id="originalnum" onchange="updateProductPrice()">
          <option value="1" selected>1</option>
          <option value="2">3</option>
          <option value="3">6</option>
          <option value="4">12</option>
        </select>
        <p><a>Duplicate</a> | <a>Remove</a> | Price:$22.00<p>
      </div>
      <div class="cartinfo">
        <p>Order Total: $22.00</p>
        <p>Delivery: $</p>
        <p>Tax: $2.55</p>
        <h3>Estimated Total: $24.55</h3>
        <button class="checkoutbutton" type="button">Checkout</button>

      </div>
      <div class="options">

      </div>
    </div>

  </body>
  <script src="script.js" defer></script>
</html>
